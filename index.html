<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Photo Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mars Rover Photo Explorer</h1>
    </header>
    <main>
        <section class="controls">
            <label for="date-input">Select a Date:</label>
            <input type="date" id="date-input" min="2012-08-06" max="2025-03-12">
            <button id="load-photos">Load Photos</button>
        </section>
        
        <section id="photo-gallery" class="gallery">
            <h2 id="gallery-title">Photos</h2>
            <div id="photo-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
